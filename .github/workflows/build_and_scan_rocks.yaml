name: Build and scan ROCKs, save and send scan reports

on:
  schedule:
  # every day at 1:12AM UTC
  - cron: '12 1 * * *'
    secrets:
      CVE_REPORT_JIRA_URL:
        required: true
  workflow_call:

jobs:
  build-scan-rocks:
    name: Build and scan ROCKs
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        rock:
          - mlserver-huggingface
          - mlserver-mlflow
          - mlserver-sklearn
          - mlserver-xgboost
          - seldon-core-operator
          - sklearnserver
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/build_and_scan_rock.yaml@feat-rock-common-ci
    secrets:
      JIRA_URL: ${{ secrets.CVE_REPORT_JIRA_URL }}
    with:
      rock: ${{ matrix.rock }}
